<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Odin Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="upper-part">
            <h1>The Library</h1>
            <form id="book-search-form">
            <button id="searchbar-button" type="submit"></button>
            <input id="searchbar" name="search" type="search" placeholder="Search books...">
            </form>
            </div>

            <div class="lower-part">
                <ul class="nav-links">
                    <button id="all-books-button"><li>All books</li></button>
                    <button id="recently-added-button"><li>Recently added</li></button>
                    <button id="finished-books-button"><li>Finished books</li></button>
                    <button id="not-finished-books-button"><li>Not finished books</li></button>
                </ul>
            </div>
        </div>

        <div class="main">
            
        </div>

        <button id="add-button" type="button" onclick="openForm()">Add +</button>
    </div>

    <div class="form"  id="form">
        <form action="#" method="post">
            <h1>Fill up the form</h1>

            <label for="title"><b>Title:</b></label>
            <input type="text" id="title" name="title" placeholder="Enter Book Title"><br><br>

            <label for="author"><b>Author:</b></label>
            <input type="text" id="author" name="author" placeholder="Enter authors'name"><br><br>

            <label for="pages"><b>Pages:</b></label>
            <input type="number" id="pages" name="pages" placeholder="Enter number of pages"><br><br>

            <label for="finished"><b>Finished reading?</b></label>
            <input type="checkbox" id="finished">

            <button type="submit" class="form-button">Add book</button>
            <button type="button" class="form-button-cancel" onclick="closeForm()">Cancel</button>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
