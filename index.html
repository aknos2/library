<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Odin Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="upper-part">
            <h1>The Library</h1>
            <input id="searchbar" name="search" type="text" placeholder="Search">
            </div>

            <div class="lower-part">
                <ul class="nav-links">
                    <li>All books</li>
                    <li>Recently added</li>
                    <li>Finished books</li>
                    <li>Not finished books</li>
                </ul>
            </div>
        </div>

        <div class="main">
             <div class="cards">
                <img src="imgs/lewis-pC_kzUrdxoY-unsplash.jpg" alt="Book1">
                <ul class="card-description">
                    <l1>Title: Da Lat</l1>
                    <l1>Author: Nguyen Vinh</l1>
                    <l1>Pages: 70</l1>
                </ul>
            </div>
            <div class="cards">
                <img src="imgs/morgan-housel-aZ_MmSmAcjg-unsplash.jpg" alt="Book2">
                <ul class="card-description">
                    <l1>Title: The Psychology of Money</l1>
                    <l1>Author: Morgan Housel</l1>
                    <l1>Pages: 256</l1>
                </ul>
            </div>
            <div class="cards">
                <img src="imgs/thought-catalog-V5BGaJ0VaLU-unsplash.jpg" alt="Book3">
                <ul class="card-description">
                    <l1>Title: 101 Essays that will change the way you Think</l1>
                    <l1>Author: Brianna West</l1>
                    <l1>Pages: 448</l1>
                </ul>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
